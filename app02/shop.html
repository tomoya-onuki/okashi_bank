<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTE お菓子銀行</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="header">
        <img src="./res/header.png" alt="">
    </div>


    <div class="contents">
        <div class="item">
            <img class="i_icon" src="./res/koala.png" alt="">
            <div class="i_info">
                <div>コアラのマーチ</div>
                <div class="i_price">¥108 (税込み)</div>
                <button class="buy_btn">購入する</button>
            </div>
        </div>
        <div class="item">
            <img class="i_icon" src="./res/pie.png" alt="">
            <div class="i_info">
                <div>パイの実</div>
                <div class="i_price">¥162 (税込み)</div>
                <button class="buy_btn">購入する</button>
            </div>
        </div>
        <div class="item">
            <img class="i_icon" src="./res/ghana.png" alt="">
            <div class="i_info">
                <div>ガーナミルク</div>
                <div class="i_price">¥118 (税込み)</div>
                <button class="buy_btn">購入する</button>
            </div>
        </div>
        <div class="item">
            <img class="i_icon" src="./res/xylitol.png" alt="">
            <div class="i_info">
                <div>キシリトールガム＜ライムミント＞</div>
                <div class="i_price">¥108 (税込み)</div>
                <button class="buy_btn">購入する</button>
            </div>
        </div>
        <div class="item">
            <img class="i_icon" src="./res/toppo.png" alt="">
            <div class="i_info">
                <div>TOPPO</div>
                <div class="i_price">¥149 (税込み)</div>
                <button class="buy_btn">購入する</button>
            </div>
        </div>
        <div class="item">
            <img class="i_icon" src="./res/rummy.png" alt="">
            <div class="i_info">
                <div>ラミー</div>
                <div class="i_price">¥216 (税込み)</div>
                <button class="buy_btn">購入する</button>
            </div>
        </div>
        <div class="item">
            <img class="i_icon" src="./res/bacchus.png" alt="">
            <div class="i_info">
                <div>バッカス</div>
                <div class="i_price">¥216 (税込み)</div>
                <button class="buy_btn">購入する</button>
            </div>
        </div>
    </div>


    <div id="buy_modal">
        <div id="buy_modal_esc">×</div>
        <div>購入が完了しました</div>
    </div>

    <div>
        <a id="link_ar" href="index.html">
            <img src="./res/back.png" alt="">
        </a>
    </div>
</body>
</html>
