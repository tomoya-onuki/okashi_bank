<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お菓子銀行 | </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="./AR-js/aframe/build/aframe-ar.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
        <!-- <a-assets>
            <a-asset-item id="obj" src="./obj/human.obj"></a-asset-item>
        </a-assets> -->
        
        <a-marker preset="hiro">
        <!-- <a-marker id="a-marker" type="pattern" url="pattern-marker.patt" arjs-anchor arjs-hit-testing> -->
        <a-marker id="a-marker" type="pattern" url="pattern-marker.patt">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <!-- <a-entity position="0 -1 0" scale="0.05 0.05 0.05" gltf-model="./obj/human.obj"></a-entity> -->
            <!-- <a-obj-model src="#obj" rotation="" scale="0.5 0.5 0.5" position="0 1.0 0"> -->
            <!-- <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation> -->
            <!-- </a-obj-model> -->
            
                <a-entity cursor-listener id="move" class="ar_model" position="0 0 0" rotation="0 0 0" scale="2 2 2" gltf-model="./obj/koala.glb"></a-entity>
        </a-marker>
        <!-- <a-entity camera raycaster= "objects: .ar_model" cursor="fuse: false; rayOrigin: mouse;"></a-entity> -->

        <a-entity camera></a-entity>
    </a-scene>

    <button id="left_btn" class="ellipse">left</button>
    <button id="right_btn" class="ellipse">right</button>
    <button id="share_btn" class="ellipse">share</button>

    <!-- <div class="btn">btn</div> -->
</body>

</html>
