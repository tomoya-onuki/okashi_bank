<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お菓子銀行 | </title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="obj" src="./obj/human.obj"></a-asset-item> <!-- objファイル -->
        </a-assets>
        <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <!-- <a-entity position="0 -1 0" scale="0.05 0.05 0.05" gltf-model="./obj/human.obj"></a-entity> -->
            <a-obj-model src="#obj" scale="0.005 0.005 0.005" position="0 0.5 0">
                <!-- <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation> -->
            </a-obj-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
